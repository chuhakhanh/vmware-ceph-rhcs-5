---
- name: Remove a virtual machine from a template
  community.vmware.vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    datacenter: "{{ vcenter_datacenter }}"
    validate_certs: no
    resource_pool: "{{ lab }}"
    folder: /lab
    name: "{{ item.name }}"
    state: absent
    force: true
  loop: "{{ vms }}" 
  delegate_to: localhost
  register: deploy


